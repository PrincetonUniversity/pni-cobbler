version: '3'
services:
  cobblerd:
    restart: always
    env_file:
      - .env
    container_name: 'cobblerd'
    hostname: ${SERVICEHOSTNAME}
    build:
      context: .
      dockerfile: 'centos8-cobblerd-source.Dockerfile'
    volumes:
      - './cobblerdata:/opt/import'
      # - './cobblerdata-work:/opt/import'
      - './cobblerimporter:/opt/cobblerimporter'
    ports:
      - "69:69/udp"
      - "25150:25150/udp"
      - "${CLIENTPORT}:80"
